<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Servers Dashboard - MadLabs Lab</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0a0a1a 0%, #1a1a2e 100%);
      color: #e5e7eb;
      min-height: 100vh;
    }

    /* Login Page */
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .login-box {
      background: rgba(26, 26, 46, 0.9);
      border: 1px solid rgba(52, 211, 153, 0.3);
      border-radius: 12px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
    }

    .login-box h1 {
      color: #34d399;
      margin-bottom: 10px;
      font-size: 28px;
      text-align: center;
    }

    .login-box p {
      text-align: center;
      color: #9ca3af;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #9ca3af;
      font-size: 14px;
      font-weight: 600;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(52, 211, 153, 0.3);
      border-radius: 6px;
      color: #e5e7eb;
      font-size: 14px;
      transition: all 0.3s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #34d399;
      box-shadow: 0 0 0 3px rgba(52, 211, 153, 0.1);
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #34d399;
      color: #000;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn:hover {
      background: #2cb87d;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(52, 211, 153, 0.3);
    }

    .btn:disabled {
      background: #6b7280;
      cursor: not-allowed;
      transform: none;
    }

    .error-message {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid #ef4444;
      color: #ef4444;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 20px;
      font-size: 14px;
    }

    /* Dashboard */
    .dashboard {
      display: none;
    }

    .dashboard.active {
      display: block;
    }

    .header {
      background: rgba(26, 26, 46, 0.95);
      border-bottom: 1px solid rgba(52, 211, 153, 0.3);
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header h1 {
      color: #34d399;
      font-size: 24px;
    }

    .header-actions {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .user-info {
      color: #9ca3af;
      font-size: 14px;
    }

    .btn-logout {
      padding: 8px 16px;
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid #ef4444;
      color: #ef4444;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s;
    }

    .btn-logout:hover {
      background: rgba(239, 68, 68, 0.3);
    }

    .content {
      padding: 30px;
      max-width: 1400px;
      margin: 0 auto;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: rgba(26, 26, 46, 0.8);
      border: 1px solid rgba(52, 211, 153, 0.3);
      border-radius: 10px;
      padding: 20px;
      transition: all 0.3s;
    }

    .stat-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(52, 211, 153, 0.2);
    }

    .stat-card h3 {
      color: #9ca3af;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 10px;
    }

    .stat-value {
      color: #34d399;
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 5px;
    }

    .stat-label {
      color: #6b7280;
      font-size: 12px;
    }

    .section-title {
      color: #34d399;
      font-size: 20px;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 2px solid rgba(52, 211, 153, 0.3);
    }

    .services-grid {
      display: grid;
      gap: 15px;
    }

    .service-card {
      background: rgba(26, 26, 46, 0.8);
      border: 1px solid rgba(52, 211, 153, 0.3);
      border-radius: 10px;
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 20px;
      transition: all 0.3s;
    }

    .service-card:hover {
      transform: translateX(5px);
      box-shadow: 0 4px 15px rgba(52, 211, 153, 0.2);
    }

    .service-status {
      width: 60px;
      height: 60px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      flex-shrink: 0;
    }

    .service-status.healthy {
      background: rgba(52, 211, 153, 0.2);
      border: 2px solid #34d399;
    }

    .service-status.degraded {
      background: rgba(251, 191, 36, 0.2);
      border: 2px solid #fbbf24;
    }

    .service-status.down {
      background: rgba(239, 68, 68, 0.2);
      border: 2px solid #ef4444;
      animation: pulse 2s ease-in-out infinite;
    }

    .service-info {
      flex: 1;
    }

    .service-name {
      color: #e5e7eb;
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .service-details {
      color: #9ca3af;
      font-size: 13px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    .service-actions {
      display: flex;
      gap: 10px;
    }

    .btn-action {
      padding: 8px 16px;
      border: 1px solid;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      transition: all 0.3s;
      background: rgba(0, 0, 0, 0.3);
    }

    .btn-start {
      border-color: #34d399;
      color: #34d399;
    }

    .btn-start:hover {
      background: rgba(52, 211, 153, 0.2);
    }

    .btn-restart {
      border-color: #fbbf24;
      color: #fbbf24;
    }

    .btn-restart:hover {
      background: rgba(251, 191, 36, 0.2);
    }

    .btn-stop {
      border-color: #ef4444;
      color: #ef4444;
    }

    .btn-stop:hover {
      background: rgba(239, 68, 68, 0.2);
    }

    .btn-logs {
      border-color: #60a5fa;
      color: #60a5fa;
    }

    .btn-logs:hover {
      background: rgba(96, 165, 250, 0.2);
    }

    .btn-action:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #9ca3af;
    }

    .spinner {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 4px solid rgba(52, 211, 153, 0.2);
      border-top-color: #34d399;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: rgba(26, 26, 46, 0.98);
      border: 1px solid rgba(52, 211, 153, 0.5);
      border-radius: 12px;
      padding: 30px;
      max-width: 800px;
      width: 100%;
      max-height: 80vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid rgba(52, 211, 153, 0.3);
    }

    .modal-header h2 {
      color: #34d399;
    }

    .btn-close {
      background: none;
      border: none;
      color: #9ca3af;
      font-size: 24px;
      cursor: pointer;
      transition: color 0.3s;
    }

    .btn-close:hover {
      color: #ef4444;
    }

    .logs-container {
      background: #000;
      border: 1px solid rgba(52, 211, 153, 0.3);
      border-radius: 6px;
      padding: 15px;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      color: #34d399;
      overflow-y: auto;
      flex: 1;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        gap: 15px;
      }

      .service-card {
        flex-direction: column;
        text-align: center;
      }

      .service-actions {
        width: 100%;
        flex-direction: column;
      }

      .btn-action {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Login Page -->
  <div id="loginPage" class="login-container">
    <div class="login-box">
      <h1>üñ•Ô∏è Servers Dashboard</h1>
      <p>MadLabs Lab Server Monitoring</p>

      <div id="loginError" class="error-message" style="display: none;"></div>

      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required autocomplete="username">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required autocomplete="current-password">
        </div>

        <button type="submit" class="btn" id="loginBtn">
          Login
        </button>
      </form>
    </div>
  </div>

  <!-- Dashboard -->
  <div id="dashboard" class="dashboard">
    <div class="header">
      <h1>üñ•Ô∏è Servers Dashboard</h1>
      <div class="header-actions">
        <span class="user-info" id="userInfo"></span>
        <button class="btn-logout" onclick="logout()">Logout</button>
      </div>
    </div>

    <div class="content">
      <!-- System Stats -->
      <h2 class="section-title">System Resources</h2>
      <div class="stats-grid" id="systemStats">
        <div class="loading">
          <div class="spinner"></div>
          <p>Loading system stats...</p>
        </div>
      </div>

      <!-- Services -->
      <h2 class="section-title">Services Status</h2>
      <div class="services-grid" id="servicesGrid">
        <div class="loading">
          <div class="spinner"></div>
          <p>Loading services...</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Logs Modal -->
  <div id="logsModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="logsTitle">Service Logs</h2>
        <button class="btn-close" onclick="closeLogsModal()">&times;</button>
      </div>
      <div class="logs-container" id="logsContent">
        Loading logs...
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
