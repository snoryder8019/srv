<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socket.IO Test</title>
  <style>
    body {
      background: #000;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      padding: 20px;
    }
    .log {
      background: #111;
      border: 1px solid #00ff00;
      padding: 10px;
      margin: 10px 0;
      max-height: 500px;
      overflow-y: auto;
    }
    .success { color: #00ff00; }
    .error { color: #ff0000; }
    .warning { color: #ffff00; }
    .info { color: #00dddd; }
    button {
      background: #00ff00;
      color: #000;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      font-family: 'Courier New', monospace;
    }
    button:hover {
      background: #00dd00;
    }
  </style>
</head>
<body>
  <h1>Socket.IO Connection Test</h1>

  <div>
    <button onclick="testConnection()">Test Connection</button>
    <button onclick="clearLog()">Clear Log</button>
    <button onclick="location.reload()">Reload</button>
  </div>

  <h2>Connection Status: <span id="status" class="warning">Testing...</span></h2>

  <div class="log" id="log"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const logDiv = document.getElementById('log');
    const statusSpan = document.getElementById('status');

    function log(message, type = 'info') {
      const timestamp = new Date().toLocaleTimeString();
      const entry = document.createElement('div');
      entry.className = type;
      entry.textContent = `[${timestamp}] ${message}`;
      logDiv.appendChild(entry);
      logDiv.scrollTop = logDiv.scrollHeight;
      console.log(message);
    }

    function clearLog() {
      logDiv.innerHTML = '';
    }

    function updateStatus(text, className) {
      statusSpan.textContent = text;
      statusSpan.className = className;
    }

    function testConnection() {
      log('ðŸ”Œ Initializing Socket.IO...', 'info');

      const socket = io({
        reconnection: true,
        reconnectionDelay: 1000,
        reconnectionDelayMax: 5000,
        reconnectionAttempts: 10
      });

      socket.on('connect', () => {
        log('âœ… Socket.IO CONNECTED successfully!', 'success');
        log(`   Socket ID: ${socket.id}`, 'success');
        updateStatus('âœ… Connected', 'success');

        // Test ping
        const startTime = Date.now();
        socket.emit('ping', startTime);
      });

      socket.on('pong', (timestamp) => {
        const latency = Date.now() - timestamp;
        log(`ðŸ“ Ping/Pong test successful! Latency: ${latency}ms`, 'success');
      });

      socket.on('connect_error', (error) => {
        log(`âŒ Connection error: ${error.message}`, 'error');
        log(`   Error details: ${JSON.stringify(error)}`, 'error');
        updateStatus('âŒ Connection Error', 'error');
      });

      socket.on('disconnect', (reason) => {
        log(`âš ï¸  Disconnected: ${reason}`, 'warning');
        updateStatus('âš ï¸  Disconnected', 'warning');
      });

      socket.on('reconnect', (attemptNumber) => {
        log(`ðŸ”„ Reconnected after ${attemptNumber} attempts`, 'success');
        updateStatus('âœ… Reconnected', 'success');
      });

      socket.on('reconnect_attempt', (attemptNumber) => {
        log(`ðŸ”„ Reconnection attempt ${attemptNumber}...`, 'warning');
      });

      socket.on('reconnect_error', (error) => {
        log(`âŒ Reconnection error: ${error.message}`, 'error');
      });

      socket.on('reconnect_failed', () => {
        log(`âŒ Reconnection FAILED after all attempts`, 'error');
        updateStatus('âŒ Reconnection Failed', 'error');
      });

      // Store socket globally for debugging
      window.testSocket = socket;
      log('Socket stored in window.testSocket for debugging', 'info');
    }

    // Auto-test on load
    window.addEventListener('load', () => {
      log('='.repeat(60), 'info');
      log('Socket.IO Connection Test Page', 'info');
      log('='.repeat(60), 'info');
      log('Starting automatic connection test...', 'info');
      testConnection();
    });
  </script>
</body>
</html>
